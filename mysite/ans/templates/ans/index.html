{% extends 'ans/base.html' %}

{% block body %}
    {% if latest_questions %}
        <ul>
        {% for q in latest_questions %}
            <li><b>{{ q.id }}:{{ q.title }} </b></li>
            <li><a href="{% url 'ans:detail' q.id %}"> {{ q.description }}</a></li>

        {% endfor %}
        </ul>
    {% endif %}

{% endblock %}
