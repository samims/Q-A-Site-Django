{% extends 'base.html' %}

{% block title %}Login{% endblock %}

{% block body %}
<form method="post">
    {% csrf_token %}
    <p>
        <label>Username</label>
        <input type="text" name="username">
    </p>
    <p>
        <label>Password</label>
        <input type="password" name="password">
    </p>
    <button class="btn btn-success" type="submit">Login</button>
</form>
{% endblock %}
